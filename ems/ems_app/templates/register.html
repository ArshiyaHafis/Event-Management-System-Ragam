{% extends 'base.html' %}
{% load static %}

{% block content %}
<article>
    <div class="login-box">
      <h1>REGISTER</h1>
        <form action="" method="post">
          {% csrf_token %}
          {% for i in form %}
          <div>
            <p>{{i.label}} : <br> {{i}} </p>
          </div>
          {% endfor %}
          <input type="submit" id="button">
        </form>
      </div>
</article>
{% endblock %}
