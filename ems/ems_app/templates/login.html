{% extends 'base.html' %}
{% load static %}

{% block content %}
<article>
  <div class="login-box">
    <h1>LOGIN</h1>
    <form action="" method="post">
      {% csrf_token %}
      {% for i in form %}
      <div>
        <label for="{{ i.id_for_label }}">{{ i.label }}:</label>
        {{ i }}
      </div>
      {% endfor %}
      <input type="submit" id="button" value="Login">
    </form>
    <a href="{% url 'register' %}">Don't have an account? Register</a>
  </div>
  </article>
{% endblock %}
